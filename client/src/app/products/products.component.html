<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="Products">
  </rz-heading>
  <div class="row">
    <div class="col-md-12">
      <rz-grid #grid0 addText="Add" [allowAdd]="true" [allowDelete]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [count]="getNorthwindProductsCount" [data]="getNorthwindProductsResult" emptyText="No records to display." (add)="grid0Add($event)" (delete)="grid0Delete($event)" (loadData)="grid0LoadData($event)" (rowSelect)="grid0RowSelect($event)">
        <rz-grid-column property="ProductName" title="Product Name" width="200px" type="string">
        </rz-grid-column>
        <rz-grid-column filterProperty="Supplier.CompanyName" format="int32" sortProperty="Supplier.CompanyName" title="Product ID" width="300px" type="integer">
          <ng-template let-data gridColumnTemplate>
            <rz-button #supplierButton [style]="{'width':'100%'}" [text]="data?.Supplier?.CompanyName" (click)="supplierButtonClick($event, data)">
            </rz-button>
          </ng-template>
        </rz-grid-column>
        <rz-grid-column filterProperty="Category.CategoryName" sortProperty="Category.CategoryName" title="Category" width="200px" type="string">
          <ng-template let-data gridColumnTemplate>
            <rz-button #categoryButton [style]="{'width':'100%'}" [text]="data?.Category?.CategoryName" (click)="categoryButtonClick($event, data)">
            </rz-button>
          </ng-template>
        </rz-grid-column>
        <rz-grid-column format="double" property="UnitPrice" title="Unit Price" width="100px" type="number">
          <ng-template let-data gridColumnTemplate>
          {{ data.UnitPrice | currency}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column format="int32" property="UnitsInStock" title="Units In Stock" width="100px" type="integer">
        </rz-grid-column>
        <rz-grid-column format="int32" property="UnitsOnOrder" title="Units On Order" width="100px" type="integer">
        </rz-grid-column>
        <rz-grid-column property="Discontinued" title="Discontinued" width="100px" type="boolean">
          <ng-template let-data gridColumnTemplate>
          {{(data?.Discontinued) ? ('Yes') : ('No')}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column [filterable]="false" [sortable]="true" title="Category Northwind Products" width="140px" type="array">
          <ng-template let-data gridColumnTemplate>
            <rz-button #button0 [style]="{'width':'100%'}" text="Orders" (click)="button0Click($event, data)">
            </rz-button>
          </ng-template>
        </rz-grid-column>
      </rz-grid>
    </div>
  </div>
</rz-content>
