<rz-header #header0>
  <div class="row justify-content-start align-items-center">
    <div class="col-md-6 d-flex align-items-center">
      <rz-sidebar-toggle #sidebarToggle0>
      </rz-sidebar-toggle>
      <rz-label #label0 text="Radzen Showcase Demo">
      </rz-label>
    </div>
    <div class="col-md-6 text-lg-right">
      <rz-profilemenu #profilemenu0 *ngIf="security?.isAuthenticated()" (click)="profilemenu0Click($event)">
        <rz-profilemenu-item path="profile" icon="settings" text="Profile" *ngIf="security?.isInRole(['Everybody'])">
        </rz-profilemenu-item>
        <rz-profilemenu-item path="application-users" icon="person" text="Users" *ngIf="security?.isInRole(['admin'])">
        </rz-profilemenu-item>
        <rz-profilemenu-item path="application-roles" icon="security" text="Roles" *ngIf="security?.isInRole(['admin'])">
        </rz-profilemenu-item>
        <rz-profilemenu-item text="Logout" icon="power_settings_new">
        </rz-profilemenu-item>
        <ng-template let-data profilemenuTemplate>
          <rz-gravatar #gravatar1 [email]="security?.user?.name">
          </rz-gravatar>
        </ng-template>
      </rz-profilemenu>
    </div>
  </div>
</rz-header>
<rz-body #body0>
  <rz-content-container #main name="main">
  </rz-content-container>
</rz-body>
<rz-sidebar #sidebar0>
  <rz-panelmenu #panelmenu0 [style]="{'height':'100%'}">
    <rz-panelmenu-item icon="home" path="dashboard" text="Dashboard" *ngIf="security?.isInRole(['Everybody'])">
    </rz-panelmenu-item>
    <rz-panelmenu-item icon="flight_takeoff" text="Northwind">
      <rz-panelmenu-item icon="folder" path="categories" text="Categories">
      </rz-panelmenu-item>
      <rz-panelmenu-item icon="add_shopping_cart" path="products" text="Products">
      </rz-panelmenu-item>
      <rz-panelmenu-item icon="credit_card" path="customers" text="Customers">
      </rz-panelmenu-item>
      <rz-panelmenu-item icon="face" path="employees" text="Employees">
      </rz-panelmenu-item>
      <rz-panelmenu-item icon="shopping_cart" path="orders" text="Orders">
      </rz-panelmenu-item>
      <rz-panelmenu-item icon="details" path="order-details" text="Order Details">
      </rz-panelmenu-item>
    </rz-panelmenu-item>
    <rz-panelmenu-item icon="settings" text="User Management">
      <rz-panelmenu-item icon="supervisor_account" path="application-users" text="Users">
      </rz-panelmenu-item>
      <rz-panelmenu-item icon="work" path="application-roles" text="Roles">
      </rz-panelmenu-item>
    </rz-panelmenu-item>
  </rz-panelmenu>
</rz-sidebar>
<rz-footer #footer0>
  <rz-link #link0 path="https://github.com/akorchev/radzen" text="Source Code">
  </rz-link>
</rz-footer>
<router-outlet></router-outlet>
